<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Album Search</title>
</head>
<body>
    <header>
        <h1>
            Album Search
        </h1>
        <form id="form">
            <input type="search" id="search" placeholder="Enter A Keyword to Search">
            <button>Search</button>
        </form>
    </header>
    <div id="content">
        <div id="result-number-container">
            <h2 id="result-number"></h2>
        </div>
        <div id="result" class="container">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script src= "script.js"></script>
    
</body>
